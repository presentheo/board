<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판</title>

    <link rel="stylesheet" href="../res/css/bundle.css">

</head>
<body>
    <div class="editor-wrapper">
        <div class="title">
            <h1 class="title-text">게시판</h1>
        </div>
    
        <div class="content">
            <div class="container">
        
                <!-- 새로운 게시물 등록 -->
                <div class="column-editor-wrapper">
                    <div class="column-editor">
        
                        <input class="column-editor-title" id="inputTitle" type="inputText" placeholder="제목을 입력해주세요.">
        
                        <textarea class="column-editor-content" id="inputContent" cols="30" rows="8" placeholder="내용을 입력해주세요."></textarea>
        
                        <button class="btn" id="saveColumn">저장하기</button>
                        
                    </div>
                </div>
        
                <!-- 게시물 목록 -->
                <div class="column-list-wrapper">
                    <ul class="column-list">
                        <li class="column-item">
                            <a class="column-item-anchor" href="#">
                                <div class="column-item-num"><span>1</span></div>
                                <div class="column-item-title"><span>제목입니다</span></div>
                                <div class="column-item-date"><span>2018.12.12 12:00</span></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="todo-wrapper" style="display: none;">
        <!-- 아이템 입력 -->
        <div class="todo-insert-wrapper">
            <input class="todo-insert-input" type="text" id="inputTitle" placeholder="제목을 입력하세요" autofocus >
            <input class="todo-insert-input" type="text" id="inputContent" placeholder="내용을 입력하세요">
            <button class="todo-insert-button" type="button" id="button">목록 생성</button>
        </div>
    
        <!-- 리스트 -->
        <div class="todo-list-wrapper">
            <ul class="todo-list" id="list">
                <li class="todo-list-item">
                    <span class="todo-list-item-title">제목</span>
                    <input class="todo-list-item-title-edit" type="text" style="display: none">
                    <span class="todo-list-item-content">내용</span>
                    <input class="todo-list-item-content-edit" type="text" style="display: none">
                    <button class="todo-list-item-remove">삭제</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="btn-wrapper" style="display: none;">
        <button class="btn" id="saveBtn">저장하기</button>
        <button class="btn" id="loadBtn">불러오기</button>
        <button class="btn" id="resetBtn">스토리지 초기화</button>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../res/js/main.js"></script>

</html>
