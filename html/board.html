<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판</title>

    <link rel="stylesheet" href="../res/css/bundle.css">

</head>
<body>
    <div class="title">
        <h1 class="title-text">게시판</h1>
    </div>

    <div class="board-wrapper">

        <!-- 새로운 게시물 등록 -->
        <div class="make-column-wrapper">
            <div class="make-column">

                <input type="inputText" id="title">

                <textarea id="inputContent" cols="30" rows="10"></textarea>

                <button id="saveBtn">저장하기</button>
                
            </div>
        </div>

        <!-- 게시물 목록 -->
        <div class="column-list-wrapper">
            <ul class="column-list">
                <li class="column-item">
                    <div class="column-num"><span>1</span></div>
                    <div class="column-title"><span>제목입니다</span></div>
                    <div class="column-date"><span>2018.12.12 12:00</span></div>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="todo-wrapper">
        <!-- 아이템 입력 -->
        <div class="todo-insert-wrapper">
            <input class="todo-insert-input" type="text" id="inputTitle" placeholder="제목을 입력하세요" autofocus >
            <input class="todo-insert-input" type="text" id="inputContent" placeholder="내용을 입력하세요">
            <button class="todo-insert-button" type="button" id="button">목록 생성</button>
        </div>
    
        <!-- 리스트 -->
        <div class="todo-list-wrapper">
            <ul class="todo-list" id="list">
                <li class="todo-list-item">
                    <span class="todo-list-item-title">제목</span>
                    <input class="todo-list-item-title-edit" type="text" style="display: none">
                    <span class="todo-list-item-content">내용</span>
                    <input class="todo-list-item-content-edit" type="text" style="display: none">
                    <button class="todo-list-item-remove">삭제</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="btn-wrapper">
        <button class="btn" id="saveBtn">저장하기</button>
        <button class="btn" id="loadBtn">불러오기</button>
        <button class="btn" id="resetBtn">스토리지 초기화</button>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

    // 배열 선언
    var arrTitle = [];
    var arrContent = [];

    function getTemplate(title, content, i){
        return '<li class="todo-list-item"><span class="todo-list-item-title">'+title+'</span><input class="todo-list-item-title-edit" type="text" style="display: none" index="'+i+'"><span class="todo-list-item-content">'+content+'</span><input class="todo-list-item-content-edit" type="text" style="display: none" index="'+i+'"><button class="todo-list-item-remove" index="'+i+'">삭제</button></li>';
    }

    // 새 할일 목록 추가
    function addNewTask(){
        var title = $('#inputTitle').val();
        var content = $('#inputContent').val();
        if (title == '' ){
            alert("제목을 입력해주세요!");
        }else{

            // 배열에 새 인자 추가하고 저장
            arrTitle.push(title);
            arrContent.push(content);
            saveItem();

            // 인풋박스 초기화
            $('#inputTitle').val('');
            $('#inputContent').val('');
            $('#inputTitle').focus();
        }
    }

    $('#button').click(addNewTask);
    $('#inputTitle').keypress(function(e){
        if (e.keyCode == 13){
            addNewTask();
        }
    });
    $('#inputContent').keypress(function(e){
        if (e.keyCode == 13){
            addNewTask();
        }
    });

    // 더블클릭하면 인풋창 호출
    $(document).on('dblclick', '.todo-list-item-title', function(){
        $(this).hide();
        $(this).next().show().focus();
    });
    $(document).on('dblclick', '.todo-list-item-content', function(){
        $(this).hide();
        $(this).next().show().focus();
    });

    // 엔터치면 리스트 수정
    $(document).on('focusout keypress', '.todo-list-item-title-edit', function(e){
        if (e.type === 'focusout' || e.keyCode === 13){
            editItem(arrTitle, $(this));
        }
    });
    $(document).on('focusout keypress', '.todo-list-item-content-edit', function(e){
        if (e.type === 'focusout' || e.keyCode === 13){
            editItem(arrContent, $(this));
        }
    });

    // 수정된 내용을 저장합니다
    function editItem(arr, el){
        var value = el.val();
        var i = el.attr('index');
        if (value !== ''){
            arr.splice(i, 1, value);
        }
        saveItem();
        el.prev().show();
        el.hide();
    }

    // 목록 삭제
    $(document).on('click', '.todo-list-item-remove', function(){
        var i = $(this).attr('index');
        arrTitle.splice(i, 1);
        arrContent.splice(i, 1);
        saveItem();
    });

    // 저장
    $('#saveBtn').click(function(){
        saveItem();
        alert('저장되었습니다!');
    });

    // 지금의 배열을 저장합니다
    function saveItem(){
        if(arrTitle.length == 0 && arrContent.length == 0){
            localStorage.clear();
        }else{
            localStorage.setItem('titles', arrTitle);
            localStorage.setItem('contents', arrContent);
        }
        renderItem();
    }

    // 저장된 배열을 리스트로 뿌립니다
    function renderItem(){
        $('#list').html('');
        var titles = localStorage.getItem('titles');
        var contents = localStorage.getItem('contents');

        if (titles !== null && contents !== null){
            arrTitle = titles.split(',');
            arrContent = contents.split(',');
            for (var i=0; i<arrTitle.length; i++){
                var title = arrTitle[i];
                var content = arrContent[i];

                $('#list').append(getTemplate(title, content, i));
            }
        }
    }

    $('#loadBtn').click(renderItem);

    // 초기화
    $('#resetBtn').click(function(){
        arrTitle = [];
        arrContent = [];
        saveItem();
    });

    // 처음에 저장소 로드
    $(document).ready(renderItem);

</script>
</html>
